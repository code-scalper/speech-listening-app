<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>
          <button class="start-button button waiting">
            <i class="bi bi-play-fill"></i>
            <i class="bi bi-pause-fill"></i>
          </button>
          <button class="type-button button">NATIVE</button>
          <select class="voice-select"></select>
        </div>
        <div>
          <button class="mode-button button">Listening Mode</button>
        </div>
      </header>
      <div class="contents listening">
        <p class="display-text">Press Start!</p>
        <p class="state-text">Ready</p>
        <div class="input-box">
          <input type="text" class="input" />
          <button class="check-button">Test!</button>
        </div>
      </div>
      <ul class="result"></ul>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
